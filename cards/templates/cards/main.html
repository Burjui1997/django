<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><b>Первый шаблон<b></title>
    <style type="text/css">
        .green {
            color: green;
        }
    </style>
</head>
<body>
<nav>
    <ul>
       {% for title in menu%}
        <li {% if forloop.first %}
            class="green"
            {% endif %}>
            {{ title }}
        </li>
        {% if not forloop.last %}<hr>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
    <h1>Первый шаблон</h1>
    <p>Содержимое главной страницы</p>
</body>
</html>
